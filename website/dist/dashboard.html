<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SimRa Dashboard</title>
    <link rel="stylesheet" href="css/mystyles.css">

    <script src="js/bundle.js"></script>
</head>

<body>
    <div class="section">
        <div class="container">
            <h1 class="title is-1">SimRa Dashboard</h1>
        </div>
        <div class="container">
            <div class="b-table">
                <div class="table-wrapper has-mobile-cards">
                    <table class="table is-fullwidth">
                        <thead>
                            <tr>
                                <th><abbr title="Region">Region</abbr></th>
                                <th><abbr title="Gesamtzahl Fahrten">#Fahrten</abbr></th>
                                <th><abbr title="Gesamtzahl Beinaheunfälle, inkl. beängstitender Beinaheunfälle">#Beinaheunfälle (gesamt)</abbr></th>
                                <th><abbr title="Anzahl beängstigender Beinaheunfälle">#Beinaheunfälle (beängstitend)</abbr></th>
                                <th><abbr title="Gefahrene Kilometer">Gefahrene Kilometer</abbr></th>
                                <th><abbr title="Auswertungskarte">Auswertungskarte</abbr></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th data-label="Region">Berlin</th>
                                <td data-label="#Fahrten">
                                    <span class="tag is-medium">1300</span>
                                    <span class="tag is-success">
                                        <span class="icon-text">
                                            <span class="icon mr-0">
                                                <i class="fas fa-arrow-circle-up"></i>
                                            </span>
                                            <span>400</span>
                                        </span>
                                    </span>
                                </td>
                                <td data-label="#Beinaheunfälle (gesamt)">
                                    <span class="tag is-medium">270</span>
                                    <span class="tag is-warning">
                                        <span class="icon-text">
                                            <span class="icon mr-0">
                                                <i class="fas fa-arrow-circle-up"></i>
                                            </span>
                                            <span>21</span>
                                        </span>
                                    </span>
                                </td>
                                <td data-label="#Beinaheunfälle (beängstitend)">
                                    <span class="tag is-medium">74</span>
                                    <span class="tag is-danger">
                                        <span class="icon-text">
                                            <span class="icon mr-0">
                                                <i class="fas fa-arrow-circle-up"></i>
                                            </span>
                                            <span>3</span>
                                        </span>
                                    </span>
                                </td>
                                <td data-label="Gefahrene Kilometer">4800</td>
                                <td><a href="https://www.google.com">Auswertungskarte</td>
                            </tr>
                            <tr>
                                <th data-label="Region">Ruhrgebiet</th>
                                <td data-label="#Fahrten">
                                    <span class="tag is-medium">140021</span>
                                    <span class="tag is-success">
                                        <span class="icon-text">
                                            <span class="icon mr-0">
                                                <i class="fas fa-arrow-circle-up"></i>
                                            </span>
                                            <span>14320</span>
                                        </span>
                                    </span>
                                </td>
                                <td data-label="#Beinaheunfälle (gesamt)">
                                    <span class="tag is-medium">5720</span>
                                    <span class="tag">
                                        <span class="icon-text">
                                            <span class="icon mr-0">
                                                <i class="fas fa-arrow-circle-right"></i>
                                            </span>
                                            <span>0</span>
                                        </span>
                                    </span>
                                </td>
                                <td data-label="#Beinaheunfälle (beängstitend)">111</td>
                                <td data-label="Gefahrene Kilometer">6300</td>
                                <td><a href="https://www.google.com">Auswertungskarte</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
